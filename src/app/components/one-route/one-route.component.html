


<div class="row">
    <div class="col-12 border-bottom">
        <h2>{{route?.title}}</h2>
    </div>
    <div class="col-12 mt-3">
        <div class="row">
            <div class="col-12 p-4">
            <h6>{{route?.description}}</h6>
            </div>
            <div class="col-12 mt-5">
                <div class="card-header d-flex justify-content-between">
                    <h2>Mapa</h2>
                
                </div>
            
                <div #map>
                    <div class="mymap" id="mymap">
            
                    </div>
            
                </div>
            </div>

            <div class="col-12">
                <div class="card-footer footer-route border-bottom">
                    <div class="row">
                        <!-- <div class="col-4">
                            <p><strong>Distancia:</strong> {{route?.distance}}</p>
                
                
                            <p *ngIf="route?.circular"><strong>Circular: </strong>Si </p>
                            <p *ngIf="!route?.circular"><strong>Circular: </strong>No </p>
                        </div>
                        <div class="col-4">
                            <p><strong>Altitud:</strong> {{route?.altitude}}</p>
                            <p><strong>Ubicación:</strong> {{route?.location}}</p>
                        </div>
                        <div class="col-4">
                            <p><strong>Dificultad:</strong> {{route?.difficulty}}</p>
                            <p><strong>Autor:</strong> {{route?.user_name}}</p>
                        </div> -->


                        <div class="col-12 col-md-4">
                            <p><a title="Distancia total de la ruta"><strong>Distacncia</strong> {{route?.distance | empty}}</a></p>
                        
                        
                            <p *ngIf="route?.circular"><a title="Empieza y termina en el mismo punto"><strong>Circular: </strong>Si </a></p>
                            <p *ngIf="!route?.circular"><a title="Empieza y termina en el mismo punto"><strong>Circular: </strong>No </a></p>
                        </div>
                        <div class="col-12 col-md-4">
                            <p><a title="Altitud máxima respecto al nivel del mar"><strong>Altitud:</strong>
                                    {{route?.altitude | emptyAltitud}}</a></p>
                            <p><strong>Ubicación:</strong> {{route?.location}}</p>
                        </div>
                        <div class="col-12 col-md-4">
                            <p><strong>Dificultad:</strong> {{route?.difficulty}}</p>
                            <p><strong>Autor:</strong> {{route?.user_name}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="mt-5">
                    <h2 class="card-header">Itinerario</h2>
                    <p class="p-2">{{route?.itinerary}}</p>
                </div>
            </div>
            <div class="mt-5 border-top col-12 d-flex justify-content-between">
                
                <button (click)="goBack()" class="mt-3 far fa-arrow-alt-circle-left btn-none btn btn-form-scale"></button>

                <button class="fas fa-map btn btn-none btn-form-scale" (click)="onNavigate()" ></button>

                <button *ngIf="user == undefined" [disabled]="user == undefined" class="mt-3 fas fa-star btn btn-none btn-form-scale" [attr.data-id]="route?._id"
                    (click)="addFavorites($event)"></button>
                
                <button *ngIf="user != undefined" [disabled]="route?.user_id === user._id" class="mt-3 fas fa-star  btn btn-form-scale btn-none"
                    [attr.data-id]="route?._id" (click)="addFavorites($event)"></button>

            </div>
        </div>
        
        
    </div>
    

</div>
