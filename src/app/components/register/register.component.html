<div class="bg-register">
    <div class="container">
        <div class="row">





            <div class="col-12 col-md-6 register-container mx-auto mt-5 ">
                <div class="row">
                    <div class="col-12 p-3">
                        <!-- ALERTS -->
                    <div *ngIf="alert" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong>¡Email ya existente!</strong>
                        <button (click)="alert = false" type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <!-- <div class="mt-3 col-12 d-flex justify-content-center">
                        <i routerLink="/home" class="fas fa-hiking transform"></i>
                        <h2>Ruteando</h2>
                    </div> -->
                        <div class="mt-3 col-12 d-flex justify-content-center">
                            <h2>Resgístrate</h2>
                        </div> 


                        



                            <form [formGroup]="newUser" (ngSubmit)="newRegister()">
                                <div class="form-group">
                                    <label for="name">Nombre</label>
                                    <input formControlName="name" name="name" autocomplete="off" placeholder="" type="text" class="form-control"
                                        id="exampleInputEmail1" aria-describedby="emailHelp">
                                    <p class="denegado" *ngIf="newUser.controls.name.errors?.required && newUser.controls.name.touched">
                                        Campo necesario</p>

                                </div>
                                <div class="form-group">
                                    <label for="last_name">Apellidos</label>
                                    <input formControlName="last_name" name="last_name" autocomplete="off" placeholder="" type="text"
                                        class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                    <p class="denegado" *ngIf="newUser.controls.last_name.errors?.required && newUser.controls.last_name.touched">
                                        Campo necesario</p>

                                </div>


                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input formControlName="email" name="email" autocomplete="off" placeholder="" type="text" class="form-control"
                                        id="exampleInputEmail1" aria-describedby="emailHelp">
                                    <p class="denegado" *ngIf="newUser.controls.email.errors?.required && newUser.controls.email.touched">
                                        Campo necesario</p>
                                    <p class="denegado" *ngIf="newUser.controls.email.errors?.pattern && newUser.controls.email.touched">
                                        Email incorrecto</p>
                                </div>





                                <div class="form-group">
                                    <label for="exampleInputPassword1">Contraseña</label>
                                    <input type="password" formControlName="password" name="password" class="form-control"
                                        id="exampleInputPassword1">
                                    <p class="denegado" *ngIf="newUser.controls.password.errors?.required && newUser.controls.password.touched">
                                        Campo
                                        necesario</p>
                                </div>
                                <div class="col-12">
                                    <input [disabled]="!newUser.valid" type="submit" class="btn btn-primary" value="Registrarme">
                                </div>
                                
                                <div class="col-12 d-flex justify-content-center ">
                                    <p class="registro" routerLink="/login">¿Ya eres miembro?</p>
                                </div>
                                <div class="col-12 d-flex justify-content-center ">
                                    <p class="registro" routerLink="/home">Volver</p>
                                </div>


                            </form>







                    </div>
                </div>
            </div>



        </div>
    </div>
</div>
