<div class="row">
    <div class="col-12">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-4 mt-5">
                    <form [formGroup]="newRoute" (ngSubmit)="addRoute()">
                        <div class="form-group">
                            <label for="title">Ruta</label>
                            <input formControlName="title" name="title" autocomplete="off" placeholder="" type="text"
                                class="form-control" id="title" aria-describedby="emailHelp">
                            <p class="denegado" *ngIf="newRoute.controls.title.errors?.required && newRoute.controls.title.touched">
                                Campo necesario</p>
        
                        </div>

                        <div class="form-group">
                            <label for="description">Descripci√≥n</label>
                            <input formControlName="description" name="description" autocomplete="off" placeholder="" type="text"
                                class="form-control" id="description" aria-describedby="emailHelp">
                            <p class="denegado"
                                *ngIf="newRoute.controls.description.errors?.required && newRoute.controls.description.touched">
                                Campo necesario</p>
        
                        </div>
        
        
                        <div class="col-12 form-group" id="mymap">

                        </div>
                        
                        
                        <input *ngIf="!control" [disabled]="true" type="submit" class="btn btn-primary mt-2" value="Enviar">
                        <input *ngIf="control" [disabled]="!newRoute.valid" type="submit" class="btn btn-primary mt-2" value="Enviar">
                        
                        
                        
                        
                        
                       
                    </form>
                </div>
                    

                    

            </div>
        </div>
    </div>
</div>
