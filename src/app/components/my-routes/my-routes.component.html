<div class="row">
    <div class="col-12">
        <h2>Mis Rutas</h2>
    </div>
</div>
<!-- ALERTS -->
<div *ngIf="updatedAlert" class="alert alert-success alert-dismissible fade show" role="alert">
    <h4>Mensaje modificado correctamente.</h4>
    <button type="button" class="close" data-dismiss="alert"  routerLink="/home/accountroutes/myroutes/default" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div *ngIf="removeAlert" class="alert alert-success alert-dismissible fade show" role="alert">
    <h4>Ruta eliminada correctamente.</h4>
    <button type="button" class="close" data-dismiss="alert" (click)="updatedAlert = false" routerLink="/home/accountroutes/myroutes/default" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div *ngIf="addAlert" class="alert alert-success alert-dismissible fade show" role="alert">
    <h4>Nueva ruta añadida correctamente.</h4>
    <button type="button" class="close" data-dismiss="alert" routerLink="/home/accountroutes/myroutes/default" (click)="updatedAlert = false" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<!-- ALERTS -->

<div class="row">
    <div class="col-12"*ngFor="let route of myRoutes">
        <div class="card mt-2" >
            <div class="card-header">
                {{route?.title}}
            </div>
            <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text">{{route?.description}}</p>
                <a  class="btn btn-danger" data-toggle="modal" (click)="deleteRouteId = $event.target.dataset.id" data-target="#exampleModal" [attr.data-id]="route?._id" >Delete</a>
                <a class="ml-3 btn btn-primary" [routerLink]="['/home/update', route?._id]">Modificar</a>
                
            </div>
        </div>
    </div>
    <div *ngIf="myRoutes == '' " class="col-12" >
        <div class="card mt-2">
            <div class="card-header">
                <h2>¡Todavía no tienes ninguna ruta!</h2>
            </div>
            <div class="card-body">
                <h5 class="card-title">Crea tu primera ruta ahora mismo</h5>
                
                <a class="btn btn-success" routerLink="/home/add-route" >Crear ruta</a>
    
            </div>
        </div>
    </div>
</div>





<!-- MODALS -->


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">¡Cuidado!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ¡Estás a punto de eliminar la ruta!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" (click)="deleteRoute()" data-dismiss="modal" >Eliminar ruta</button>
            </div>
        </div>
    </div>
</div>
