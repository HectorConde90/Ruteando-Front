<!-- Nuevo -->


<div class="container">
    <form [formGroup]="routeUpdate" (ngSubmit)="updateRoute()">
        <!-- Caracteristicas -->
        <div class="card">
            <h2 class=" card-header">Características</h2>
            <div class="row m-2">
                <div class="col-12 col-md-6">
                    <!-- Titulo ruta -->
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="title">Nombre Ruta</label>
                                <input formControlName="title" name="title" autocomplete="off" placeholder=""
                                    type="text" class="form-control" id="title" aria-describedby="emailHelp">
                                <p class="denegado"
                                    *ngIf="routeUpdate.controls.title.errors?.required && routeUpdate.controls.title.touched">
                                    Campo necesario.</p>

                            </div>
                        </div>
                        <div class="col-12">
                            <div class="row">
                                <div class="col-3">
                                    <!-- Distancia ruta-->

                                    <div class="form-group">
                                        <label for="distance">Distancia</label>
                                        <input formControlName="distance" name="distance" autocomplete="off"
                                            placeholder="" type="text" class="form-control" id="distance"
                                            aria-describedby="emailHelp">
                                        <p class="denegado2"
                                            *ngIf="routeUpdate.controls.distance.errors?.pattern && routeUpdate.controls.distance.touched">
                                            El campo tiene que ser numérico.</p>

                                    </div>
                                </div>
                                <div class="col-3">
                                    <!--  Altitud ruta -->

                                    <div class="form-group">
                                        <label for="altitude">Altitud</label>
                                        <input formControlName="altitude" name="altitude" autocomplete="off"
                                            placeholder="" type="text" class="form-control" id="altitude"
                                            aria-describedby="emailHelp">
                                        <p class="denegado2"
                                            *ngIf="routeUpdate.controls.altitude.errors?.pattern && routeUpdate.controls.altitude.touched">
                                            El campo tiene que ser numérico.</p>

                                    </div>
                                </div>
                                <div class="col-3">
                                    <!-- Select Circular -->
                                    <div class="form-group">
                                        <label for="circular">Circular</label>
                                        <select formControlName="circular" name="circular" id="circular"
                                            class="form-control">
                                            <option value=""></option>
                                            <option value="true">Si</option>
                                            <option value="false">No</option>

                                        </select>
                                        <p class="denegado2"
                                            *ngIf="routeUpdate.controls.circular.errors?.required && routeUpdate.controls.circular.touched">
                                            Campo necesario.</p>
                                    </div>


                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="difficulty">Nivel de dificultad</label>
                                        <select formControlName="difficulty" name="difficulty" id="difficulty"
                                            class="form-control">
                                            <option value="">Seleccione dificultad</option>
                                            <option value="Fácil">Fácil</option>
                                            <option value="Moderado">Moderado</option>
                                            <option value="Desafiante">Desafiante</option>
                                        </select>
                                        <p class="denegado"
                                            *ngIf="routeUpdate.controls.difficulty.errors?.required && routeUpdate.controls.difficulty.touched">
                                            Selecciona una dificultad.</p>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <!-- Select comunidades -->

                                    <div class="form-group">
                                        <label for="location">Ubicación</label>
                                        <select formControlName="location" name="location" id="location"
                                            class="form-control">
                                            <option value="0">Escoja una de estas opciones</option>
                                            <option value="Andalucí­a">Andalucía</option>
                                            <option value="Aragón">Aragón</option>
                                            <option value="Principado de Asturias">Principado de Asturias</option>
                                            <option value="Islas Baleares">Islas Baleares</option>
                                            <option value="Paí­s Vasco">Paí­s Vasco</option>
                                            <option value="Canarias">Canarias</option>
                                            <option value="Cantabria">Cantabria</option>
                                            <option value="Castilla-La Mancha">Castilla-La Mancha</option>
                                            <option value="Castilla y León">Castilla y León</option>
                                            <option value="Cataluña">Cataluña</option>
                                            <option value="Extremadura">Extremadura</option>
                                            <option value="Galicia">Galicia</option>
                                            <option value="Comunidad de Madrid">Comunidad de Madrid</option>
                                            <option value="Región de Murcia">Región de Murcia</option>
                                            <option value="Comunidad Foral de Navarra">Comunidad Foral de Navarra
                                            </option>
                                            <option value="La Rioja">La Rioja</option>
                                            <option value="Comunidad Valenciana">Comunidad Valenciana</option>
                                            <option value="Ceuta">Ceuta</option>
                                            <option value="Melilla">Melilla</option>
                                        </select>

                                        <p class="denegado"
                                            *ngIf="routeUpdate.controls.location.errors?.required && routeUpdate.controls.location.touched">
                                            Campo necesario.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>





                </div>
                <div class="col-12 col-md-6">
                    <!-- Descripcion ruta -->

                    <div class="form-group">
                        <label for="description">Descripción</label>
                        <textarea formControlName="description" name="description" autocomplete="off" placeholder=""
                            type="text" class="form-control" id="description" aria-describedby="emailHelp"></textarea>
                        <p class="denegado"
                            *ngIf="routeUpdate.controls.description.errors?.required && routeUpdate.controls.description.touched">
                            Campo necesario.</p>
                        <p class="denegado"
                            *ngIf="routeUpdate.controls.description.errors?.maxlength && routeUpdate.controls.description.touched">
                            140 caracteres máximo.</p>

                    </div>


                </div>
            </div>
        </div>

        <!-- Mapa -->
        <div class="card mt-5">
            <div class="card-header d-flex justify-content-between">
                 <h2 >Mapa</h2>
                <h2><i class="fas fa-undo-alt cursor" (click)="removeMarkers()"></i></h2>
            </div>
           
            <div #map>
                <div class="mymap" id="mymap">
            
                </div>
            
            </div>
        </div>
        <!-- Itinerario -->
        <div class="card mt-5">
            <h2 class="card-header">Itinerario</h2>
            <textarea class="form-control"></textarea>
        </div>
        <div class="col-12 mt-3 border-top d-flex justify-content-between">
            
            <button [disabled]="!routeUpdate.valid" type="submit" class="fas fa-check-circle mt-2 btn  btn-form-scale" value="Enviar"></button>
            <button class="far fa-window-close cursor btn mt-2 btn-form-scale"routerLink="/home/accountroutes/myroutes/default"></button>
                
        </div>

    </form>
</div>
