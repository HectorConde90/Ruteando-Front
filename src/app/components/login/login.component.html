<div class="bg-login">
    <div class="container">
        <div class="row">
           

            

            
            <div class="col-12 col-md-6 login-container mx-auto mt-5 ">
                <div class="row">
                    <div class="col-12 p-3">
                        <!-- ALERTS -->
                        <div *ngIf="wrongAlert" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong>¡Email o password incorrectos!</strong>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true" (click)="wrongAlert = false">&times;</span>
                            </button>
                        </div>
                        <div class="mt-3 col-12 d-flex justify-content-center">
                            <h2 >Login</h2>
                        </div>
                        
                        
                            <form [formGroup]="login" (ngSubmit)="userLogin()">
                                <div class="form-group">
                                    <label for="email">Email address</label>
                                    <input formControlName="email" name="email" autocomplete="off" placeholder="" type="text" class="form-control"
                                        id="exampleInputEmail1" placeholder="Email" aria-describedby="emailHelp">
                                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                                    <p class="denegado" *ngIf="login.controls.email.errors?.required && login.controls.email.touched">
                                        Campo necesario</p>
                                    <p class="denegado" *ngIf="login.controls.email.errors?.pattern && login.controls.email.touched">
                                        Email incorrecto</p>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password <span class="apagado">Random</span></label>
                                    <input placeholder="Contraseña" type="password" formControlName="password" name="password" class="form-control"
                                        id="exampleInputPassword1">
                                    <p class="denegado" *ngIf="login.controls.password.errors?.required && login.controls.password.touched">Campo
                                        necesario</p>
                                </div>
                                <div class="col-12">
                                    <input [disabled]="!login.valid" type="submit" class="btn btn-primary " value="Entrar">
                                </div>
                                <div class="col-12 d-flex justify-content-center ">
                                    <p class="registro" routerLink="/register">¿Todavía no te has registrado?</p>
                                </div>
                                <div class="col-12 d-flex justify-content-center ">
                                    <p class="registro" routerLink="/home">Volver</p>
                                </div>
                                
                                
                            </form>
                        
                    </div> 
                </div>
            </div>



        </div>
    </div>
</div>
