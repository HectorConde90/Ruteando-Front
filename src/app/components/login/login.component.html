<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-4 mt-5">
            <!-- ALERTS -->
            <div *ngIf="wrongAlert" class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>¡Email o password incorrectos!</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true" (click)="wrongAlert = false">&times;</span>
                </button>
            </div>



            <form [formGroup]="login" (ngSubmit)="userLogin()">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input formControlName="email" name="email" autocomplete="off" placeholder="" type="text"
                        class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    <p class="denegado" *ngIf="login.controls.email.errors?.required && login.controls.email.touched">
                        Campo necesario</p>
                    <p class="denegado" *ngIf="login.controls.email.errors?.pattern && login.controls.email.touched">
                        Email incorrecto</p>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password <span class="apagado">Random</span></label>
                    <input type="password" formControlName="password" name="password" class="form-control"
                        id="exampleInputPassword1">
                    <p class="denegado"
                        *ngIf="login.controls.password.errors?.required && login.controls.password.touched">Campo
                        necesario</p>
                </div>
                <input [disabled]="!login.valid" type="submit" class="btn btn-primary" value="Entrar">
                <p class="registro" routerLink="/register">¿Todavía no te has registrado?</p>

            </form>
        </div>
    </div>
</div>
